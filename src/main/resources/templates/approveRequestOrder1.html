<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>거래 요청이 승인되었습니다</h2>
<p>안녕하세요, <span th:text="${buyerName}"></span>님,</p>
<p><span th:text="${sellerName}"></span>님이 거래 요청을 승인하셨습니다.</p>
<p>상품 : <span th:text="${productName}"></span>에 대한 결제가 완료되었습니다.</p>
<p><span th:text="${sellerName}"></span>님의 전화번호 : <span th:text="${sellerPhoneNumber}"></span></p>
<p>거래를 진행해보세요 !</p>
</body>
</html>
