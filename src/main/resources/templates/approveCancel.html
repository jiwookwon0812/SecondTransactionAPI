<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h2>거래 취소가 승인되었습니다</h2>
<p>안녕하세요, <span th:text="${buyerName}"></span>님,</p>
<p><span th:text="${sellerName}"></span>님이 거래 취소 요청을 승인하셨습니다.</p>
<p>상품 : <span th:text="${productName}"></span></p>
<p>거래가 취소되었으며, 환불 처리가 완료되었습니다.</p>
</body>
</html>
