<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>거래 취소 요청이 접수되었습니다</h2>
<p>안녕하세요, <span th:text="${sellerName}"></span>님,</p>
<p><span th:text="${buyerName}"></span>님이 거래를 취소하려고 합니다.</p>
<p>상품 : <span th:text="${productName}"></span></p>
<p>취소 요청을 승인하시려면 아래 버튼을 클릭해주세요.</p>
<a th:href="@{http://localhost:8080/order/cancel/approve/{orderId}(orderId=${orderId})}"
   style="display:inline-block; padding:10px 20px; background-color:#FF5733; color:white; text-decoration:none; border-radius:5px;">
    취소 요청 승인
</a>
</body>
</html>
